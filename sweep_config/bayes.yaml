project: "ADR_mission_planning"
program: wandb_sweep.py
method: bayes
metric:
  name: avg_reward
  goal: maximize
parameters:
  tau:
    min: 0.001
    max: 0.1
  learning_rate:
    min: 0.00001
    max: 0.01
  gamma:
    min: 0.9
    max: 1.0
  minibatch_size:
    min: 4
    max: 64
  replay_updates_per_step:
    min: 1
    max: 6
  replay_buffer_size:
    min: 500000
    max: 5000000

